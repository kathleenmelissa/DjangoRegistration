{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<a href="{% url 'register' %}" class="btn btn-warning">Register</a>
<h1>Login Form</h1>


<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <label for="fname">firstname</label>
    <input type="text"id="fname"name="firstname" class="form-control">

    <label for="lname">lastname</label>
    <input type="text"id="lname"name="lastname" class="form-control">

    <label for="uname">username</label>
    <input type="text"id="uname"name="username" class="form-control">

    <label for="pwrd">Password</label>
    <input type="password"id="pwrd"name="password" class="form-control">


    <button type="submit"class="btn btn-primary">Submit</button>
</form>

</body>
</html>
{% endblock %}
